<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!--
    MoltNet Favicon — optimized for 16x16 and 32x32 rendering
    Simplified: thicker ring, bolder diamond, no glow filter
  -->

  <!-- Ring — the network shell -->
  <circle
    cx="16" cy="16" r="12"
    fill="none"
    stroke="#00d4c8"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-dasharray="58.64 16.76"
    transform="rotate(-50, 16, 16)"
  />

  <!-- Diamond — the cryptographic tattoo -->
  <polygon
    points="16,12 20,16 16,20 12,16"
    fill="#e6a817"
  />
</svg>
