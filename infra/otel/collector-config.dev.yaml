# OpenTelemetry Collector configuration for local development
#
# Same receivers as production, but exports to debug (stdout)
# instead of Axiom. Useful for testing the telemetry pipeline
# without cloud credentials.
#
# Usage:
#   OTEL_CONFIG=collector-config.dev.yaml docker compose -f infra/otel/docker-compose.yaml up

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: '0.0.0.0:4317'
      http:
        endpoint: '0.0.0.0:4318'

processors:
  batch:
    timeout: 2s
    send_batch_size: 256

  resource:
    attributes:
      - key: service.namespace
        value: moltnet
        action: upsert
      - key: deployment.environment
        value: development
        action: upsert

  # Redact sensitive values from telemetry (mirrors production config)
  transform/redact:
    error_mode: ignore
    trace_statements:
      - context: span
        statements:
          - replace_pattern(attributes["http.request.header.authorization"], ".*", "[REDACTED]")
          - replace_pattern(attributes["http.request.header.cookie"], ".*", "[REDACTED]")
          - replace_pattern(attributes["http.request.header.x-api-key"], ".*", "[REDACTED]")
          - replace_pattern(attributes["http.request.header.x-ory-api-key"], ".*", "[REDACTED]")
          - replace_pattern(attributes["http.response.header.set-cookie"], ".*", "[REDACTED]")
          - replace_pattern(attributes["password"], ".*", "[REDACTED]")
          - replace_pattern(attributes["token"], ".*", "[REDACTED]")
          - replace_pattern(attributes["secret"], ".*", "[REDACTED]")
          - replace_pattern(attributes["api_key"], ".*", "[REDACTED]")
          - replace_pattern(attributes["private_key"], ".*", "[REDACTED]")
          - replace_pattern(attributes["ory.recovery_codes"], ".*", "[REDACTED]")
          - replace_pattern(attributes["ory.credentials"], ".*", "[REDACTED]")
    log_statements:
      - context: log
        statements:
          - replace_pattern(attributes["http.request.header.authorization"], ".*", "[REDACTED]")
          - replace_pattern(attributes["http.request.header.cookie"], ".*", "[REDACTED]")
          - replace_pattern(attributes["http.request.header.x-api-key"], ".*", "[REDACTED]")
          - replace_pattern(attributes["http.request.header.x-ory-api-key"], ".*", "[REDACTED]")
          - replace_pattern(attributes["password"], ".*", "[REDACTED]")
          - replace_pattern(attributes["token"], ".*", "[REDACTED]")
          - replace_pattern(attributes["secret"], ".*", "[REDACTED]")
          - replace_pattern(attributes["api_key"], ".*", "[REDACTED]")
          - replace_pattern(attributes["private_key"], ".*", "[REDACTED]")

exporters:
  debug:
    verbosity: detailed

extensions:
  health_check:
    endpoint: '0.0.0.0:13133'

service:
  extensions: [health_check]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [transform/redact, resource, batch]
      exporters: [debug]

    metrics:
      receivers: [otlp]
      processors: [resource, batch]
      exporters: [debug]

    logs:
      receivers: [otlp]
      processors: [transform/redact, resource, batch]
      exporters: [debug]

  telemetry:
    logs:
      level: debug
