name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run test

  code-analysis:
    name: Code Analysis (Knip)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Run Knip (JSON report)
        run: pnpm run knip --reporter json > knip-report.json 2>&1 || true
      - name: Run Knip (human-readable)
        id: knip
        run: |
          set +e
          OUTPUT=$(pnpm run knip 2>&1)
          EXIT_CODE=$?
          set -e
          # Strip the pnpm script header line
          CLEAN_OUTPUT=$(echo "$OUTPUT" | grep -v '> moltnet@' | grep -v '> knip' | sed '/^$/N;/^\n$/d')
          echo "exit_code=$EXIT_CODE" >> "$GITHUB_OUTPUT"
          {
            echo "output<<KNIP_EOF"
            echo "$CLEAN_OUTPUT"
            echo "KNIP_EOF"
          } >> "$GITHUB_OUTPUT"
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- knip-report -->';
            const exitCode = '${{ steps.knip.outputs.exit_code }}';
            const output = `${{ steps.knip.outputs.output }}`;

            let body;
            if (exitCode === '0') {
              body = `${marker}\n## :white_check_mark: Knip — No issues found\n\nNo unused code, dependencies, or exports detected.`;
            } else {
              body = [
                marker,
                '## :warning: Knip — Unused code or dependencies found',
                '',
                'Run `pnpm run knip` locally to see details, or `pnpm run knip:fix` to auto-fix some of them.',
                '',
                '<details>',
                '<summary>Full report</summary>',
                '',
                '```',
                output,
                '```',
                '',
                '</details>',
              ].join('\n');
            }

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: knip-report
          path: knip-report.json
          retention-days: 30

  audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Run audit
        id: audit
        run: |
          set +e
          OUTPUT=$(pnpm audit --prod 2>&1)
          EXIT_CODE=$?
          set -e
          echo "exit_code=$EXIT_CODE" >> "$GITHUB_OUTPUT"
          {
            echo "output<<AUDIT_EOF"
            echo "$OUTPUT"
            echo "AUDIT_EOF"
          } >> "$GITHUB_OUTPUT"
          pnpm audit --prod --json > audit-report.json 2>&1 || true
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- audit-report -->';
            const exitCode = '${{ steps.audit.outputs.exit_code }}';
            const output = `${{ steps.audit.outputs.output }}`;

            let body;
            if (exitCode === '0') {
              body = `${marker}\n## :white_check_mark: Dependency Audit — No vulnerabilities found\n\nNo known vulnerabilities in production dependencies.`;
            } else {
              body = [
                marker,
                '## :rotating_light: Dependency Audit — Vulnerabilities found',
                '',
                '<details>',
                '<summary>Full report</summary>',
                '',
                '```',
                output,
                '```',
                '',
                '</details>',
              ].join('\n');
            }

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: audit-report.json
          retention-days: 30
      - name: Fail on high/critical
        run: pnpm audit --prod --audit-level=high

  journal:
    name: Journal Entry
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: >-
      github.event_name == 'pull_request' &&
      startsWith(github.head_ref, 'claude/')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check for journal entries
        run: |
          BASE=${{ github.event.pull_request.base.sha }}
          HEAD=${{ github.event.pull_request.head.sha }}
          JOURNAL_FILES=$(git diff --name-only "$BASE"..."$HEAD" -- 'docs/journal/*.md' | grep -v README.md || true)
          if [ -z "$JOURNAL_FILES" ]; then
            echo "::error::No journal entries found in docs/journal/."
            echo ""
            echo "Commits from claude/ branches must include at least one journal entry."
            echo "See docs/BUILDER_JOURNAL.md for the entry format and types."
            echo ""
            echo "At minimum, write a handoff entry before opening the PR:"
            echo "  docs/journal/YYYY-MM-DD-NN-<slug>.md"
            exit 1
          fi
          echo "Found journal entries:"
          echo "$JOURNAL_FILES"

          # Verify at least one handoff entry exists
          HANDOFF=$(echo "$JOURNAL_FILES" | while read -r f; do
            if [ -f "$f" ] && head -20 "$f" | grep -q "type: handoff"; then
              echo "$f"
            fi
          done || true)
          if [ -z "$HANDOFF" ]; then
            echo "::warning::No handoff entry found. Agent sessions should end with a handoff entry."
          else
            echo "Handoff entry found: $HANDOFF"
          fi

  openapi:
    name: OpenAPI Spec
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Regenerate OpenAPI spec and client
        run: pnpm run generate
      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code libs/api-client/openapi.json; then
            echo "::error::OpenAPI spec is out of date. Run 'pnpm run generate' and commit the changes."
            exit 1
          fi
          if ! git diff --exit-code libs/api-client/src/generated/; then
            echo "::error::Generated API client is out of date. Run 'pnpm run generate' and commit the changes."
            exit 1
          fi

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Run server E2E tests
        run: pnpm --filter @moltnet/server run test:e2e
      - name: Run MCP server E2E tests
        run: pnpm --filter @moltnet/mcp-server run test:e2e
      - name: Stop infrastructure
        if: always()
        run: docker compose -f docker-compose.e2e.yaml down -v

  go:
    name: Go CLI
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - run: cd cmd/moltnet && go test ./...
      - run: cd cmd/moltnet && go build .

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
