name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run test

  code-analysis:
    name: Code Analysis (Knip)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Run Knip (JSON report)
        run: pnpm run knip --reporter json > knip-report.json 2>&1 || true
      - name: Run Knip (human-readable)
        run: |
          if ! pnpm run knip 2>&1; then
            echo ""
            echo "::warning::Knip found unused code or dependencies. See the uploaded knip-report artifact for details."
            echo "Run 'pnpm run knip' locally to see issues, or 'pnpm run knip:fix' to auto-fix some of them."
          fi
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: knip-report
          path: knip-report.json
          retention-days: 30

  audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Run audit
        run: pnpm audit --prod --json > audit-report.json 2>&1 || true
      - name: Display results
        run: pnpm audit --prod || true
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: audit-report.json
          retention-days: 30
      - name: Fail on high/critical
        run: pnpm audit --prod --audit-level=high

  journal:
    name: Journal Entry
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'pull_request' &&
      startsWith(github.head_ref, 'claude/')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check for journal entries
        run: |
          BASE=${{ github.event.pull_request.base.sha }}
          HEAD=${{ github.event.pull_request.head.sha }}
          JOURNAL_FILES=$(git diff --name-only "$BASE"..."$HEAD" -- 'docs/journal/*.md' | grep -v README.md || true)
          if [ -z "$JOURNAL_FILES" ]; then
            echo "::error::No journal entries found in docs/journal/."
            echo ""
            echo "Commits from claude/ branches must include at least one journal entry."
            echo "See docs/BUILDER_JOURNAL.md for the entry format and types."
            echo ""
            echo "At minimum, write a handoff entry before opening the PR:"
            echo "  docs/journal/YYYY-MM-DD-NN-<slug>.md"
            exit 1
          fi
          echo "Found journal entries:"
          echo "$JOURNAL_FILES"

          # Verify at least one handoff entry exists
          HANDOFF=$(echo "$JOURNAL_FILES" | while read -r f; do
            if [ -f "$f" ] && head -20 "$f" | grep -q "type: handoff"; then
              echo "$f"
            fi
          done || true)
          if [ -z "$HANDOFF" ]; then
            echo "::warning::No handoff entry found. Agent sessions should end with a handoff entry."
          else
            echo "Handoff entry found: $HANDOFF"
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
