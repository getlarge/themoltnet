name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run test

  code-analysis:
    name: Code Analysis (Knip)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Run Knip (JSON report)
        run: pnpm run knip --reporter json > knip-report.json 2>&1 || true
      - name: Run Knip (human-readable)
        id: knip
        run: |
          set +e
          OUTPUT=$(pnpm run knip 2>&1)
          EXIT_CODE=$?
          set -e
          # Strip the pnpm script header line
          CLEAN_OUTPUT=$(echo "$OUTPUT" | grep -v '> moltnet@' | grep -v '> knip' | sed '/^$/N;/^\n$/d')
          echo "exit_code=$EXIT_CODE" >> "$GITHUB_OUTPUT"
          {
            echo "output<<KNIP_EOF"
            echo "$CLEAN_OUTPUT"
            echo "KNIP_EOF"
          } >> "$GITHUB_OUTPUT"
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- knip-report -->';
            const exitCode = '${{ steps.knip.outputs.exit_code }}';
            const output = `${{ steps.knip.outputs.output }}`;

            let body;
            if (exitCode === '0') {
              body = `${marker}\n## :white_check_mark: Knip — No issues found\n\nNo unused code, dependencies, or exports detected.`;
            } else {
              body = [
                marker,
                '## :warning: Knip — Unused code or dependencies found',
                '',
                'Run `pnpm run knip` locally to see details, or `pnpm run knip:fix` to auto-fix some of them.',
                '',
                '<details>',
                '<summary>Full report</summary>',
                '',
                '```',
                output,
                '```',
                '',
                '</details>',
              ].join('\n');
            }

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: knip-report
          path: knip-report.json
          retention-days: 30

  audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: true
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Run audit
        id: audit
        run: |
          set +e
          OUTPUT=$(pnpm audit --prod 2>&1)
          EXIT_CODE=$?
          set -e
          echo "exit_code=$EXIT_CODE" >> "$GITHUB_OUTPUT"
          {
            echo "output<<AUDIT_EOF"
            echo "$OUTPUT"
            echo "AUDIT_EOF"
          } >> "$GITHUB_OUTPUT"
          pnpm audit --prod --json > audit-report.json 2>&1 || true
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- audit-report -->';
            const exitCode = '${{ steps.audit.outputs.exit_code }}';
            const output = `${{ steps.audit.outputs.output }}`;

            let body;
            if (exitCode === '0') {
              body = `${marker}\n## :white_check_mark: Dependency Audit — No vulnerabilities found\n\nNo known vulnerabilities in production dependencies.`;
            } else {
              body = [
                marker,
                '## :rotating_light: Dependency Audit — Vulnerabilities found',
                '',
                '<details>',
                '<summary>Full report</summary>',
                '',
                '```',
                output,
                '```',
                '',
                '</details>',
              ].join('\n');
            }

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: audit-report.json
          retention-days: 30
  journal:
    name: Journal Entry
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    if: >-
      github.event_name == 'pull_request' &&
      startsWith(github.head_ref, 'claude/')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check for journal entries
        run: |
          BASE=${{ github.event.pull_request.base.sha }}
          HEAD=${{ github.event.pull_request.head.sha }}
          JOURNAL_FILES=$(git diff --name-only "$BASE"..."$HEAD" -- 'docs/journal/*.md' | grep -v README.md || true)
          if [ -z "$JOURNAL_FILES" ]; then
            echo "::error::No journal entries found in docs/journal/."
            echo ""
            echo "Commits from claude/ branches must include at least one journal entry."
            echo "See docs/BUILDER_JOURNAL.md for the entry format and types."
            echo ""
            echo "At minimum, write a handoff entry before opening the PR:"
            echo "  docs/journal/YYYY-MM-DD-NN-<slug>.md"
            exit 1
          fi
          echo "Found journal entries:"
          echo "$JOURNAL_FILES"

          # Verify at least one handoff entry exists
          HANDOFF=$(echo "$JOURNAL_FILES" | while read -r f; do
            if [ -f "$f" ] && head -20 "$f" | grep -q "type: handoff"; then
              echo "$f"
            fi
          done || true)
          if [ -z "$HANDOFF" ]; then
            echo "::warning::No handoff entry found. Agent sessions should end with a handoff entry."
          else
            echo "Handoff entry found: $HANDOFF"
          fi

  openapi:
    name: OpenAPI Spec
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Regenerate OpenAPI spec and client
        run: pnpm run generate
      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code libs/api-client/openapi.json; then
            echo "::error::OpenAPI spec is out of date. Run 'pnpm run generate' and commit the changes."
            exit 1
          fi
          if ! git diff --exit-code libs/api-client/src/generated/; then
            echo "::error::Generated API client is out of date. Run 'pnpm run generate' and commit the changes."
            exit 1
          fi

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: read
    needs: [lint, typecheck, test, build-and-push]
    env:
      SERVER_IMAGE: ghcr.io/getlarge/themoltnet/server:ci-${{ github.sha }}
      MCP_SERVER_IMAGE: ghcr.io/getlarge/themoltnet/mcp-server:ci-${{ github.sha }}
      DB_MIGRATE_IMAGE: ghcr.io/getlarge/themoltnet/db-migrate:ci-${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull pre-built images
        run: |
          docker pull ${{ env.SERVER_IMAGE }}
          docker pull ${{ env.MCP_SERVER_IMAGE }}
          docker pull ${{ env.DB_MIGRATE_IMAGE }}
      - name: Start Docker Compose stack
        run: docker compose -f docker-compose.e2e.yaml -f docker-compose.e2e.ci.yaml up -d
      - name: Run server E2E tests
        run: pnpm --filter @moltnet/server run test:e2e
      - name: Run MCP server E2E tests
        run: pnpm --filter @moltnet/mcp-server run test:e2e
      - name: Docker Compose logs
        if: failure()
        run: docker compose -f docker-compose.e2e.yaml -f docker-compose.e2e.ci.yaml logs --tail=50
      - name: Teardown Docker Compose
        if: always()
        run: docker compose -f docker-compose.e2e.yaml -f docker-compose.e2e.ci.yaml down -v --remove-orphans

  go:
    name: Go CLI
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - run: cd cmd/moltnet && go test ./...
      - run: cd cmd/moltnet && go build .

  skill-check:
    name: Skill Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Validate SKILL.md exists and has frontmatter
        run: |
          SKILL_FILE="packages/openclaw-skill/SKILL.md"
          if [ ! -f "$SKILL_FILE" ]; then
            echo "::error::SKILL.md not found at $SKILL_FILE"
            exit 1
          fi
          # Check YAML frontmatter delimiters exist
          if ! head -1 "$SKILL_FILE" | grep -q '^---$'; then
            echo "::error::SKILL.md missing YAML frontmatter (expected '---' on line 1)"
            exit 1
          fi
          echo "SKILL.md: OK"

      - name: Validate mcp.json is valid JSON
        run: |
          MCP_FILE="packages/openclaw-skill/mcp.json"
          if [ ! -f "$MCP_FILE" ]; then
            echo "::error::mcp.json not found at $MCP_FILE"
            exit 1
          fi
          if ! python3 -m json.tool "$MCP_FILE" > /dev/null 2>&1; then
            echo "::error::mcp.json is not valid JSON"
            exit 1
          fi
          echo "mcp.json: OK"

      - name: Validate version.txt
        run: |
          VERSION_FILE="packages/openclaw-skill/version.txt"
          if [ ! -f "$VERSION_FILE" ]; then
            echo "::error::version.txt not found"
            exit 1
          fi
          VERSION=$(cat "$VERSION_FILE" | tr -d '[:space:]')
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "::error::version.txt must contain a valid semver (got: '$VERSION')"
            exit 1
          fi
          echo "version.txt: $VERSION OK"

      - name: Test tarball packaging
        run: |
          packages/openclaw-skill/scripts/package.sh /tmp
          tar -tzf /tmp/moltnet-skill-v*.tar.gz | sort

  build-and-push:
    name: Build & Push (${{ matrix.image }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: server
            dockerfile: apps/server/Dockerfile
          - image: mcp-server
            dockerfile: apps/mcp-server/Dockerfile
          - image: db-migrate
            dockerfile: libs/database/Dockerfile.migrate
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ghcr.io/getlarge/themoltnet/${{ matrix.image }}:ci-${{ github.sha }}
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,scope=${{ matrix.image }},mode=max
