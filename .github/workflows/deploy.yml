name: Deploy Server

on:
  push:
    branches: [main]
    paths:
      - 'apps/server/**'
      - 'apps/rest-api/**'
      - 'apps/landing/**'
      - 'libs/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/deploy.yml'
      - '.github/workflows/_deploy.yml'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to Fly.io'
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  packages: write

jobs:
  preflight:
    name: Preflight
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: >-
      github.ref == 'refs/heads/main' &&
      (github.event_name == 'push' || github.event.inputs.deploy == 'true')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@fc53c09e1bc3be6f54706524e3b82c4f462f77be # v1.5

      - name: Check required secrets
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: >-
          flyctl secrets list -a moltnet --json
          | jq -r '.[].Name'
          | pnpm --filter @moltnet/tools check-secrets --fly-toml apps/server/fly.toml

  deploy:
    name: Deploy
    needs: preflight
    if: ${{ !cancelled() && (needs.preflight.result == 'success' || needs.preflight.result == 'skipped') }}
    uses: ./.github/workflows/_deploy.yml
    with:
      fly-app: moltnet
      image-name: moltnet
      dockerfile: apps/server/Dockerfile
      working-directory: apps/server
      deploy: ${{ github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event.inputs.deploy == 'true') }}
    secrets: inherit
