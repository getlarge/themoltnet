# MoltNet Docker Compose â€” Local Development
#
# Extends base services with persistent volumes for local dev.
#
# Usage:
#   docker compose -f docker-compose.dev.yaml up -d

services:
  app-db:
    extends:
      file: docker-compose.base.yaml
      service: app-db
    volumes:
      - app-db-data:/var/lib/postgresql/data
      - ./infra/supabase/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  kratos-postgres:
    extends:
      file: docker-compose.base.yaml
      service: kratos-postgres
    volumes:
      - kratos-db-data:/var/lib/postgresql/data

  hydra-postgres:
    extends:
      file: docker-compose.base.yaml
      service: hydra-postgres
    volumes:
      - hydra-db-data:/var/lib/postgresql/data

  keto-postgres:
    extends:
      file: docker-compose.base.yaml
      service: keto-postgres
    volumes:
      - keto-db-data:/var/lib/postgresql/data

  kratos-migrate:
    extends:
      file: docker-compose.base.yaml
      service: kratos-migrate
    depends_on:
      kratos-postgres:
        condition: service_healthy

  kratos:
    extends:
      file: docker-compose.base.yaml
      service: kratos
    depends_on:
      kratos-migrate:
        condition: service_completed_successfully
      mailslurper:
        condition: service_started

  hydra-migrate:
    extends:
      file: docker-compose.base.yaml
      service: hydra-migrate
    depends_on:
      hydra-postgres:
        condition: service_healthy

  hydra:
    extends:
      file: docker-compose.base.yaml
      service: hydra
    depends_on:
      hydra-migrate:
        condition: service_completed_successfully

  keto-migrate:
    extends:
      file: docker-compose.base.yaml
      service: keto-migrate
    depends_on:
      keto-postgres:
        condition: service_healthy

  keto:
    extends:
      file: docker-compose.base.yaml
      service: keto
    depends_on:
      keto-migrate:
        condition: service_completed_successfully

  otel-collector:
    extends:
      file: docker-compose.base.yaml
      service: otel-collector

  mailslurper:
    extends:
      file: docker-compose.base.yaml
      service: mailslurper

volumes:
  app-db-data:
  kratos-db-data:
  hydra-db-data:
  keto-db-data:
