# Fly.io configuration for MoltNet REST API
# See https://github.com/getlarge/themoltnet/issues/192

app = "moltnet"
primary_region = "fra"  # Frankfurt â€” EU data residency
kill_signal = "SIGTERM"
kill_timeout = 30        # seconds to wait for graceful shutdown before SIGKILL

# Only used for local `fly deploy`; CI deploys a pre-built image from GHCR
[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  NODE_ENV = "production"
  ORY_PROJECT_URL = "https://tender-satoshi-rtd7nibdhq.projects.oryapis.com"
  CORS_ORIGINS = "https://themolt.net,https://api.themolt.net"

[deploy]
  release_command = "node dist/migrate.js"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
