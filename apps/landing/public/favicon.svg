<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!--
    MoltNet Favicon — optimized for 16x16 and 32x32 rendering
    Gradient ring, faceted diamond, no glow filters (too small)
  -->
  <defs>
    <linearGradient id="fav-ring-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00ede0" />
      <stop offset="45%" stop-color="#00d4c8" />
      <stop offset="100%" stop-color="#00b8ae" />
    </linearGradient>
  </defs>

  <!-- Ring — gradient teal -->
  <circle
    cx="16" cy="16" r="12"
    fill="none"
    stroke="url(#fav-ring-grad)"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-dasharray="58.64 16.76"
    transform="rotate(-54, 16, 16)"
  />

  <!-- Faceted diamond — the cryptographic tattoo -->
  <polygon points="16,12 20,16 16,16" fill="#f0b829" />
  <polygon points="20,16 16,20 16,16" fill="#e6a817" />
  <polygon points="16,20 12,16 16,16" fill="#c89010" />
  <polygon points="12,16 16,12 16,16" fill="#d9a015" />
</svg>
